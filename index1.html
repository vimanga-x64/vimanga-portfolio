  <script type="module">
    import * as THREE from 'three';

    let heroScene, camera, renderer;
    let neuralNetwork;
    let mouse = new THREE.Vector2();

    const animatedObjects = [];

    function init() {
      // 1. HERO SCENE
      const heroCanvas = document.getElementById('hero-canvas');
      heroScene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 15;

      renderer = new THREE.WebGLRenderer({ canvas: heroCanvas, antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);

      // Create the "Neural Network" object
      neuralNetwork = new THREE.Group();
      const pointsGeometry = new THREE.BufferGeometry();
      const pointsMaterial = new THREE.PointsMaterial({ color: 0x3B82F6, size: 0.1 });
      
      const linesMaterial = new THREE.LineBasicMaterial({ color: 0x3B82F6, transparent: true, opacity: 0.1 });

      const positions = [];
      const connections = [];
      const numPoints = 200;
      const radius = 10;

      for (let i = 0; i < numPoints; i++) {
        const x = (Math.random() - 0.5) * radius * 2;
        const y = (Math.random() - 0.5) * radius * 2;
        const z = (Math.random() - 0.5) * radius * 2;
        positions.push(x, y, z);
      }

      for (let i = 0; i < numPoints; i++) {
        for (let j = i + 1; j < numPoints; j++) {
          const p1 = new THREE.Vector3(positions[i*3], positions[i*3+1], positions[i*3+2]);
          const p2 = new THREE.Vector3(positions[j*3], positions[j*3+1], positions[j*3+2]);
          if (p1.distanceTo(p2) < 2.5) {
             connections.push(p1.x, p1.y, p1.z);
             connections.push(p2.x, p2.y, p2.z);
          }
        }
      }
      
      pointsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
      const linesGeometry = new THREE.BufferGeometry();
      linesGeometry.setAttribute('position', new THREE.Float32BufferAttribute(connections, 3));

      const points = new THREE.Points(pointsGeometry, pointsMaterial);
      const lines = new THREE.LineSegments(linesGeometry, linesMaterial);
      
      neuralNetwork.add(points);
      neuralNetwork.add(lines);
      heroScene.add(neuralNetwork);

      // 2. PROFILE PICTURE CUBE
      const profileContainer = document.getElementById('profile-3d-container');
      const profileScene = new THREE.Scene();
      const profileCamera = new THREE.PerspectiveCamera(50, profileContainer.clientWidth / profileContainer.clientHeight, 0.1, 100);
      profileCamera.position.z = 3;
      const profileRenderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      profileRenderer.setSize(profileContainer.clientWidth, profileContainer.clientHeight);
      profileContainer.appendChild(profileRenderer.domElement);

      const textureLoader = new THREE.TextureLoader();
      const profileTexture = textureLoader.load('images/profile_pic.png');
      const profileGeometry = new THREE.BoxGeometry(1.5, 1.5, 1.5);
      const profileMaterial = new THREE.MeshBasicMaterial({ map: profileTexture });
      const profileCube = new THREE.Mesh(profileGeometry, profileMaterial);
      profileScene.add(profileCube);
      animatedObjects.push({ 
        renderer: profileRenderer, 
        scene: profileScene, 
        camera: profileCamera, 
        object: profileCube,
        rotation: { x: 0.002, y: 0.002 }
      });
      
      // 3. PROJECT DECORATIONS
      document.querySelectorAll('.project-3d-decoration').forEach(container => {
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, container.clientWidth / container.clientHeight, 0.1, 100);
        camera.position.z = 3;
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);
        
        const light = new THREE.PointLight(0x60A5FA, 1, 100);
        light.position.set(0, 0, 5);
        scene.add(light);
        
        const geoOptions = [
          new THREE.IcosahedronGeometry(1, 0),
          new THREE.TorusKnotGeometry(0.7, 0.25, 100, 16),
          new THREE.TorusGeometry(0.8, 0.3, 16, 100)
        ];
        const geometry = geoOptions[Math.floor(Math.random() * geoOptions.length)];
        const material = new THREE.MeshStandardMaterial({ color: 0x3B82F6, wireframe: true });
        const shape = new THREE.Mesh(geometry, material);
        scene.add(shape);

        animatedObjects.push({ 
            renderer, scene, camera, object: shape,
            rotation: { x: 0.005, y: 0.005 }
        });
      });


      // Event Listeners
      window.addEventListener('resize', onWindowResize, false);
      document.addEventListener('mousemove', onMouseMove, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onMouseMove(event) {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
    }

    function animate() {
      requestAnimationFrame(animate);

      // Animate Hero Scene
      if (neuralNetwork) {
        neuralNetwork.rotation.y += 0.0005;
        // Make it slowly follow the mouse
        neuralNetwork.rotation.x += (mouse.y * 0.5 - neuralNetwork.rotation.x) * 0.02;
        neuralNetwork.rotation.y += (mouse.x * 0.5 - neuralNetwork.rotation.y) * 0.02;
      }
      renderer.render(heroScene, camera);
      
      // Animate all other small scenes
      animatedObjects.forEach(item => {
        item.object.rotation.x += item.rotation.x;
        item.object.rotation.y += item.rotation.y;
        item.renderer.render(item.scene, item.camera);
      });
    }

    init();
    animate();
