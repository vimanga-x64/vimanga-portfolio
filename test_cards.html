<!DOCTYPE html><html><head><style>
  body { background: #eee; height: 300vh; margin: 0; font-family: sans-serif; }
  .container { display: flex; flex-direction: column; gap: 40vh; margin-top: 20vh; align-items: center; }
  .card { 
    width: 400px; height: 500px; border-radius: 20px; 
    box-shadow: 0 -10px 20px rgba(0,0,0,0.2); 
    position: sticky; 
    padding: 20px;
    transition: transform 0.3s;
  }
  .card:nth-child(1) { background: #111; color: white; top: 15vh; --rot: -3deg; transform: rotate(var(--rot)); z-index: 1;}
  .card:nth-child(2) { background: #1e3a2a; color: white; top: calc(15vh + 30px); --rot: 2deg; transform: rotate(var(--rot)); z-index: 2;}
  .card:nth-child(3) { background: #2d1b2e; color: white; top: calc(15vh + 60px); --rot: -1.5deg; transform: rotate(var(--rot)); z-index: 3;}
  .card:hover { transform: translateY(-20px) rotate(var(--rot)); }
</style></head><body>
  <div class="container">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
  </div>
</body></html>
